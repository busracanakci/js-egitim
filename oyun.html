<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Tahmin Etme Oyunu</title>
    <link rel="stylesheet" href="oyun.css">
</head>
<body>
    <header>
        <h2>Sayı Tahmin Et</h2>
        <p class="between">(1-20 arası)</p>
        <button class="btn again">Tekrar Başlat </button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input class="guess" type="text">
        <button class="btn">Kontrol Et</button>
        </section>
        <section class="right">
            <p>Tahmin ediliyor</p>
            <p>Skor : 20</p>
            <p>En Yüksek Skor: 0</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
